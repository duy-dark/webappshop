<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/duysp.css">
    <link rel="stylesheet" type="text/css" href="assets/taiKhoan.css">
</head>
<body>
<div class="main-wrapper">
	<div id="header">
		<div id="logo">
			<a href="../">
				<img src="assets/image/logo2.png">
			</a>
		</div>
		<form action="" class="search-form" id="search_mini_form">
			<div id="search">
				<button style="border: none;" class="button-search"></button>
				<input type="text" value placeholder="Từ Khóa Tìm Kiếm..." id="">
			</div>
		</form>
		<div class="col-xs-6 col-md-4">
            <ul class="fs-hdmn">
                <li>
                    <a href="#">
                    <img class="header-right-image" src="assets/image/giohang.jpg" alt="">
                    <span>&nbsp;Giỏ Hàng</span>
                    </a>
                </li>
            </ul>
            <li id="taiKhoan" >
                <a href="#">
                    <img class="header-right-image" src="assets/image/user.png" alt="">
                    <span>Tài Khoản</span>
                </a>
            </li>
            <div id="modalForm">
                <div class="font" id="navTaiKhoan">
                    <span id="dangNhap">Đăng nhập</span>
                    <span id="dangKi">Đăng kí</span>
                    <span id="closeTaiKhoan">&times</span>
                </div>
                <div id="dangNhapContent">
                    <form class=" form-horizontal" data-toggle="validator" role="form">
                        <br>
                        <div class="form-group">
                            <label for="userName" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">User Name:</label>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                                <input type="text" class="form-control" id="userName" placeholder="Enter your user name" data-error="Vui lòng nhập tên đăng nhập" required>
                                <p class="help-block with-errors"> </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Password:</label>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" data-error="Vui lòng nhập password" required>
                                <p class="help-block with-errors"> </p>
                            </div>
                        </div>
                        <span class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></span>
                        <button class="btn-success font" id="btnLogin">Login</button>
                    </form>
                </div>
                <div id="dangKiContent" >
                    <form class=" form-horizontal" data-toggle="validator" role="form" >
                        <div id="dkiLeft" class=" col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <br>
                            <div class="form-group">
                                <label for="hoTen" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Họ Tên:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                    <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên của bạn" data-error="Vui lòng nhập họ tên của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordDk" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Password:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                    <input type="password" class="form-control" id="passwordDk" placeholder="Nhập password của bạn" data-error="Vui lòng nhập password của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordDk2" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Confirm Password:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                    <input type="password" class="form-control" id="passwordDk2" placeholder="Nhập lại password của bạn" data-error="Vui lòng nhập lại password của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userNameDk" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">User name:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                    <input type="text" class="form-control" id="userNameDk" placeholder="Nhập tên đăng nhập của bạn" data-error="Vui lòng nhập tên đăng nhập của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gioiTih" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Giới tính:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <select class="form-control">
                                        <option>Nam</option>
                                        <option>Nữ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="dkiRight col-xs-6" class="col-sm-6 col-md-6 col-lg-6">
                            <br>
                            <div class="form-group">
                                <label for="ngaySinh" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Ngày Sinh:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <input type="date" class="form-control" id="ngaySinh" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sdt" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Số điện thoại:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <input type="text" class="form-control" id="sdt" placeholder="Nhập số điện thoại của bạn" data-error="Vui lòng nhập số điện thoại của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Email:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" data-error="Vui lòng nhập email của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cmnd" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">CMND:</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                    <input type="text" class="form-control" id="cmnd" placeholder="Nhập số CMND của bạn" data-error="Vui lòng nhập số CMND của bạn" required>
                                    <p class="help-block with-errors"> </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn-success font" id="btnRegister">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
	<div id="menu1">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		      	<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
		      	&nbsp;&nbsp;<b>Trang Chủ</b>
		      </a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li>
		      	<a><b>Sản Phẩm</b></a>
		      </li>
		      <li><a href="#"><b>Liên Hệ</b></a></li>
		    </ul>
		  </div>
		</nav>
	</div>
	<div id="content">
		<div class="slider-wrapper">
			<div class="row">
				<section>
					<div class="checkout-page">
						<div id="content">
							<div class="breadcrumb">
								<a href="../">Trang Chủ</a>
								&nbsp;>>&nbsp;
								<a href="#">Giỏ Hàng</a>
							</div>
							<h1 style="font-size: 18px;">Giỏ hàng của bạn (0) sản phẩm</h1>
							<form action="" style="margin-bottom:20px;">
								<table class="table table-striped">
									<thead>
										<tr>
											<td>STT</td>
											<td class="image">Hình ảnh</td>
											<td class="name">Tên sản phẩm</td>
											<td class="price">Đơn giá</td>
											<td class="quantity">Số lượng</td>
											<td class="total">Tổng tiền</td>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
								<button style="background: #f15a23; margin-bottom: 50px; color: white; font-size: 20px;" class="button btn btn-block">
									<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									Cập nhật
								</button>
							</form>
							<h2>THÔNG TIN CỦA BẠN</h2>
							<div class="content">
								<p>Xác nhận thông tin chúng tôi gửi đến bạn</p>
								<form action="">
									
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

</div>
<script src="assets/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/taiKhoan.js"></script>
<script src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/bootstrap-validator-master/dist/validator.min.js"></script>
</body>
</html>
